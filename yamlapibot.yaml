swagger: '2.0'
info:
  version: '1.0.0'
  title: 'Integração Bot API'
  description: 'Objetivo:
	Possibilitar a realização de acordo com os clientes via Bot integrado com Adaptor, isto é, no momento que um acordo for realizado via Bot a dívida ficará negociada no Adaptor.
	Cenário:
	O Bot entrará em contato com os clientes e tentará formalizar os acordos respeitando sempre a política
	de negociação do Credor.
	Integração:
	Toda a integração se realizará através de endpoints desenvolvidos pela PersonalSoft. O Bot sempre que	julgar necessário solicitará no endpoint os métodos para consultar as condições e formalizar acordo. 	No momento do diálogo aberto entre o cliente e o Bot, não podemos ter problemas de performance na consulta de condições de acordo, porém entendemos que a performance está relacionada a fatores internos e externos à integração, tais como, disponibilidade banda de internet e disponibilidade de banco, que são fatores principais que poderão impactar diretamente nos retornos de respostas.
	Visando minimizar este impacto sugerimos que durante o contato preliminar com o cliente (confirmação de dados cadastrais por exemplo CPF, nome etc..), o Bot já realize consultas das condições préestabelecidas, deixando apenas para a conclusão do atendimento a formalização do acordo ou não'
host: '{{DominioCliente}}'
basePath: '/wsAPIAdaptorApi/api'
schemes:
  - 'https'
  - 'http'
consumes:
  - 'application/json'
  - 'application/x-www-form-urlencoded'
produces:
  - 'application/json'
paths:
  /security/token:
    post:
      tags:
        - 'Autenticação'
      summary: 'Obtém o token de autenticação'
      description: 'Este endpoint é usado para obter um token de autenticação que será necessário para os próximos requests.'
      consumes:
        - 'application/x-www-form-urlencoded'
      parameters:
        - name: 'UserName'
          in: 'formData'
          description: 'Nome de usuário do Bot'
          required: true
          type: 'string'
        - name: 'password'
          in: 'formData'
          description: 'Senha do usuário'
          required: true
          type: 'string'
        - name: 'grant_type'
          in: 'formData'
          required: true
          type: 'string'
          default: 'password'
      responses:
        200:
          description: 'Autenticação bem-sucedida'
          schema:
            type: 'object'
            properties:
              access_token:
                type: 'string'
              token_type:
                type: 'string'
              expires_in:
                type: 'integer'
              SenhaExpirada:
                type: 'string'
              Usuario:
                type: 'string'
              Id:
                type: 'string'
              .issued:
                type: 'string'
              .expires:
                type: 'string'
        400:
          description: 'Erro de autenticação'
          schema:
            type: 'object'
            properties:
              error:
                type: 'string'
              error_description:
                type: 'string'
  /AutoAtendimento/BuscarDividasInscricao/{cpf/cnpj}:
    get:
      tags:
        - 'Consulta de Dívidas'
      summary: 'Busca dívidas por CPF/CNPJ'
      description: 'Retorna as dívidas elegíveis para negociação de um dado CPF/CNPJ.'
      parameters:
        - name: 'cpf/cnpj'
          in: 'path'
          description: 'CPF ou CNPJ do cliente'
          required: true
          type: 'string'
        - name: 'Authorization'
          in: 'header'
          description: 'Token de autenticação'
          required: true
          type: 'string'
      responses:
        200:
          description: 'Lista de dívidas retornadas com sucesso'
          schema:
            type: 'object'
            properties:
              Status:
                type: 'string'
              StatusText:
                type: 'string'
              Exception:
                type: 'string'
              Retorno:
                type: 'object'
                properties:
                  Pessoa:
                    type: 'object'
                    properties:
                      CdPessoa:
                        type: 'integer'
                      NrInscricao:
                        type: 'string'
                      InFisicoJuridico:
                        type: 'string'
                      Nome:
                        type: 'string'
                      CodigoCredor:
                        type: 'string'
                      NrCodigoCredor:
                        type: 'string'
                      NrInscricaoFormatado:
                        type: 'string'
                  Dividas:
                    type: 'array'
                    items:
                      type: 'object'
                      properties:
                        ChaveDivida:
                          type: 'string'
                        CdContrato:
                          type: 'string'
                        ValorPrincipal:
                          type: 'string'
                        VrCampoAuxiliar:
                          type: 'string'
                        Negociada:
                          type: 'boolean'
                        TermoAceite:
                          type: 'integer'
                        ConfissaoDivida:
                          type: 'integer'
                        ApenasConsultaDivida:
                          type: 'boolean'
                        NegociacaoEmAtraso:
                          type: 'boolean'
                        DtPrazoMaximo:
                          type: 'string'
                        NegociacoesAtiva:
                          type: 'array'
                          items:
                            type: 'string'
                        NegociacaoPermitida:
                          type: 'boolean'
                        Credor:
                          type: 'object'
                          properties:
                            TpCredor:
                              type: 'integer'
                            Codigo:
                              type: 'integer'
                            CodigoCredor:
                              type: 'string'
                            Nome:
                              type: 'string'
                        Produto:
                          type: 'object'
                          properties:
                            PermiteAcordoCartao:
                              type: 'boolean'
                            Codigo:
                              type: 'integer'
                            CodigoCredor:
                              type: 'string'
                            Nome:
                              type: 'string'
        401:
          description: 'Não autorizado – Token inválido ou inexistente'
        404:
          description: 'Não encontra dívida para este CPF/CNPJ ou erro de sistema'

  /AutoAtendimento/ParcelsOriginaisAtivas/{ChaveDivida}:
    get:
      tags:
        - 'Consulta de Parcelas'
      summary: 'Carrega parcelas ativas de uma dívida'
      description: 'Após a autenticação e obtenção das dívidas, este endpoint permite consultar as parcelas ativas associadas a uma dívida.'
      parameters:
        - name: 'ChaveDivida'
          in: 'path'
          description: 'Chave única da dívida retornada no endpoint anterior'
          required: true
          type: 'string'
        - name: 'Authorization'
          in: 'header'
          description: 'Token de autenticação'
          required: true
          type: 'string'
      responses:
        200:
          description: 'Parcelas carregadas com sucesso'
          schema:
            type: 'array'
            items:
              type: 'object'
              properties:
                Obrigatorio:
                  type: 'boolean'
                PermiteSaltar:
                  type: 'boolean'
                SqParcela:
                  type: 'integer'
                SqParcelaCredor:
                  type: 'integer'
                CdNegociacao:
                  type: 'integer'
                DtVencimento:
                  type: 'string'
                VrParcela:
                  type: 'number'
                DtRecebimento:
                  type: 'string'
                TipoPagamento:
                  type: 'string'
                VrPago:
                  type: 'number'
                NrTitulo:
                  type: 'string'
                DsCompetencia:
                  type: 'string'
                Atraso:
                  type: 'integer'
        401:
          description: 'Não autorizado – Token inválido ou inexistente'
        404:
          description: 'Chave inválida ou erro de sistema'
        400:
          description: 'A consulta não permitiu cálculo ou formalização de acordo para esta dívida'

  /AutoAtendimento/OpcoesDeAcordo/{ChaveDivida}/{qtParcelas}/{ParcelasOriginais}/{ValorEntrada}/false/dataPrimeira:
    get:
      tags:
        - 'Simulação de Acordo'
      summary: 'Simula opções de pagamento para uma dívida'
      description: 'Este endpoint permite simular diferentes opções de pagamento para uma dívida baseado nas parcelas selecionadas e entrada.'
      parameters:
        - name: 'ChaveDivida'
          in: 'path'
          description: 'Chave única da dívida'
          required: true
          type: 'string'
        - name: 'qtParcelas'
          in: 'path'
          description: 'Quantidade de parcelas desejadas no plano de pagamento'
          required: true
          type: 'integer'
        - name: 'ParcelasOriginais'
          in: 'path'
          description: 'Lista de parcelas originais separadas por vírgula'
          required: true
          type: 'string'
        - name: 'ValorEntrada'
          in: 'path'
          description: 'Valor de entrada para o acordo'
          required: true
          type: 'number'
        - name: 'dataPrimeira'
          in: 'path'
          description: 'Data do primeiro vencimento no formato ddMMyyyy'
          required: true
          type: 'string'
        - name: 'Authorization'
          in: 'header'
          description: 'Token de autenticação'
          required: true
          type: 'string'
      responses:
        200:
          description: 'Opções de pagamento calculadas com sucesso'
          schema:
            type: 'array'
            items:
              type: 'object'
              properties:
                vrEntrada:
                  type: 'number'
                dtPrimeiroVencimento:
                  type: 'string'
                plano:
                  type: 'integer'
                valorTotal:
                  type: 'number'
                descricaoAcordo:
                  type: 'string'
                descontos:
                  type: 'object'
                  properties:
                    correcao:
                      type: 'object'
                      properties:
                        valorCobrado:
                          type: 'number'
                        percentual:
                          type: 'number'
                        valor:
                          type: 'number'
                        valorDevido:
                          type: 'number'
                    juros:
                      type: 'object'
                    multa:
                      type: 'object'
                    principal:
                      type: 'object'
                    IOF:
                      type: 'object'
                    TAC:
                      type: 'object'
                    valorAcrescimoCobrado:
                      type: 'number'
                    totalDevido:
                      type: 'number'
                    totalDescontos:
                      type: 'number'
                    totalNegociado:
                      type: 'number'
        401:
          description: 'Não autorizado – Token inválido ou inexistente'
        404:
          description: 'Erro de sistema'

  /AutoAtendimento/FormalizarAcordo:
    post:
      tags:
        - 'Formalização de Acordo'
      summary: 'Formaliza um acordo'
      description: 'Este endpoint é usado para formalizar um acordo após a simulação ser aprovada.'
      consumes:
        - 'application/json'
      parameters:
        - in: 'body'
          name: 'body'
          description: 'Dados necessários para formalizar o acordo'
          required: true
          schema:
            type: 'object'
            properties:
              negociador:
                type: 'string'
                description: 'Nome do negociador responsável pelo acordo'
              chaveacordo:
                type: 'string'
                description: 'Chave do acordo simulado'
      responses:
        200:
          description: 'Acordo formalizado com sucesso'
          schema:
            type: 'object'
            properties:
              chaveNegociacao:
                type: 'string'
                description: 'Chave de identificação da negociação para envio de boleto por e-mail'
        400:
          description: 'Validade da chave expirada, por favor refaça o cálculo do acordo'
        401:
          description: 'Não autorizado – Token inválido ou inexistente'
        404:
          description: 'Erro de sistema'
        500:
          description: 'Erro geral'

  /Boleta/enviarEmail/{chaveNegociacao}:
    post:
      tags:
        - 'Envio de Boleto'
      summary: 'Envia boleto por e-mail'
      description: 'Envia um e-mail com a boleta para um destino específico ou para todos os e-mails do cliente.'
      parameters:
        - name: 'chaveNegociacao'
          in: 'path'
          description: 'Chave de negociação obtida após a formalização do acordo'
          required: true
          type: 'string'
        - in: 'body'
          name: 'body'
          description: 'E-mail de destino, se necessário'
          schema:
            type: 'object'
            properties:
              emailDestino:
                type: 'string'
                description: 'E-mail específico para envio do boleto'
      responses:
        200:
          description: 'Boleto enviado com sucesso'
          schema:
            type: 'object'
            properties:
              Status:
                type: 'string'
              StatusText:
                type: 'string'
              Retorno:
                type: 'string'
        401:
          description: 'Não autorizado – Token inválido ou inexistente'
        400:
          description: 'Chave de negociação inválida'
        404:
          description: 'Erro de sistema'
        500:
          description: 'Erro geral'

  /Boleta/linhaDigitavel/{chaveNegociacao}:
    get:
      tags:
        - 'Consulta Linha Digitável'
      summary: 'Obtém a linha digitável do boleto'
      description: 'Retorna a linha digitável do boleto para pagamento.'
      parameters:
        - name: 'chaveNegociacao'
          in: 'path'
          description: 'Chave de negociação obtida após a formalização do acordo'
          required: true
          type: 'string'
      responses:
        200:
          description: 'Linha digitável obtida com sucesso'
          schema:
            type: 'object'
            properties:
              linhaDigitavel:
                type: 'string'
              vencimento:
                type: 'string'
              valor:
                type: 'string'
        401:
          description: 'Não autorizado – Token inválido ou inexistente'
        400:
          description: 'Chave de negociação inválida'
        404:
          description: 'Erro de sistema'
        500:
          description: 'Erro geral'
  /Boleta/enviarSMS/{chaveNegociacao}:
    get:
      tags:
        - 'Envio de SMS'
      summary: 'Envia SMS para o cliente'
      description: 'Envia um SMS para todos os telefones celulares do cliente com a linha digitável do boleto.'
      parameters:
        - name: 'chaveNegociacao'
          in: 'path'
          description: 'Chave de negociação obtida após a formalização do acordo'
          required: true
          type: 'string'
      responses:
        200:
          description: 'SMS enviado com sucesso'
          schema:
            type: 'object'
            properties:
              Status:
                type: 'string'
              StatusText:
                type: 'string'
              Retorno:
                type: 'string'
        401:
          description: 'Não autorizado – Token inválido ou inexistente'
        400:
          description: 'Chave de negociação inválida ou cliente sem telefone registrado'
        404:
          description: 'Erro de sistema'
        500:
          description: 'Erro geral'
  /Boleta/arquivoBoleta/{chaveNegociacao}:
    get:
      tags:
        - 'Recuperação de Boleto'
      summary: 'Obtém o arquivo de boleto em PDF'
      description: 'Fornece o arquivo de boleto em formato PDF codificado em base64, usando a chave de negociação fornecida.'
      parameters:
        - name: 'chaveNegociacao'
          in: 'path'
          description: 'Chave de negociação obtida após a formalização do acordo'
          required: true
          type: 'string'
      responses:
        200:
          description: 'Arquivo de boleto obtido com sucesso'
          schema:
            type: 'object'
            properties:
              Status:
                type: 'string'
              StatusText:
                type: 'string'
              Exception:
                type: 'string'
              Retorno:
                type: 'object'
                properties:
                  arquivoPDFBase64:
                    type: 'string'
                    description: 'Conteúdo do arquivo de boleto em formato PDF codificado em base64'
        401:
          description: 'Não autorizado – Token inválido ou inexistente'
        400:
          description: 'Chave de negociação inválida'
        404:
          description: 'Erro de sistema'
        500:
          description: 'Erro geral'

  /Acionamento/Externo/Incluir/{chavedivida64}:
    post:
      tags:
        - 'Acionamento Externo'
      summary: 'Incluir acionamento externo para uma dívida específica'
      description: 'Inclui um acionamento externo usando uma chave de dívida específica.'
      parameters:
        - name: 'chavedivida64'
          in: 'path'
          required: true
          type: 'string'
          description: 'Chave da dívida codificada em base64'
        - in: 'body'
          name: 'body'
          description: 'Dados do acionamento externo'
          required: true
          schema:
            type: 'object'
            properties:
              cdEvento:
                type: 'integer'
                description: 'Código do evento'
              dsNotas:
                type: 'string'
                description: 'Descrição ou notas adicionais'
              naUsuario:
                type: 'string'
                description: 'Nome de usuário associado ao acionamento'
              telefones:
                type: 'array'
                items:
                  type: 'object'
                  properties:
                    inCPC:
                      type: 'boolean'
                      description: 'Indica se o telefone está no CPC'
                    inWhatsAPP:
                      type: 'boolean'
                      description: 'Indica se o telefone possui WhatsApp'
                    NrDDD:
                      type: 'string'
                      description: 'DDD do telefone'
                    NrTelefone:
                      type: 'string'
                      description: 'Número do telefone'
      responses:
        200:
          description: 'Acionamento incluído com sucesso'
        400:
          description: 'Dados inválidos ou erro na requisição'
        401:
          description: 'Não autorizado'
        500:
          description: 'Erro interno do servidor'

  /Acionamento/Externo/incluir/TodasDividas/{Inscricao}/{CdCredor}:
    post:
      tags:
        - 'Acionamento Externo'
      summary: 'Incluir acionamento externo para todas as dívidas de um inscrito'
      description: 'Inclui um acionamento externo para todas as dívidas associadas a uma inscrição e credor específicos.'
      parameters:
        - name: 'Inscricao'
          in: 'path'
          required: true
          type: 'string'
          description: 'Número de inscrição do devedor'
        - name: 'CdCredor'
          in: 'path'
          required: true
          type: 'string'
          description: 'Código do credor'
        - in: 'body'
          name: 'body'
          description: 'Dados do acionamento externo'
          required: true
          schema:
            type: 'object'
            properties:
              cdEvento:
                type: 'integer'
                description: 'Código do evento'
              dsNotas:
                type: 'string'
                description: 'Descrição ou notas adicionais'
              naUsuario:
                type: 'string'
                description: 'Nome de usuário associado ao acionamento'
              telefones:
                type: 'array'
                items:
                  type: 'object'
                  properties:
                    inCPC:
                      type: 'boolean'
                      description: 'Indica se o telefone está no CPC'
                    inWhatsAPP:
                      type: 'boolean'
                      description: 'Indica se o telefone possui WhatsApp'
                    NrDDD:
                      type: 'string'
                      description: 'DDD do telefone'
                    NrTelefone:
                      type: 'string'
                      description: 'Número do telefone'
      responses:
        200:
          description: 'Acionamento incluído com sucesso para todas as dívidas'
        400:
          description: 'Dados inválidos ou erro na requisição'
        401:
          description: 'Não autorizado'
        500:
          description: 'Erro interno do servidor'

  /AutoAtendimento/BuscarNegociacoesInscricao/{NRCPFCNPJ}:
    get:
      tags:
        - 'Consulta de Negociações'
      summary: 'Busca negociações por CPF/CNPJ'
      description: 'Retorna detalhes das negociações para o CPF/CNPJ especificado.'
      parameters:
        - name: 'NRCPFCNPJ'
          in: 'path'
          required: true
          type: 'string'
          description: 'Número do CPF ou CNPJ do cliente'
      responses:
        200:
          description: 'Negociações encontradas com sucesso'
          schema:
            type: 'array'
            items:
              type: 'object'
              properties:
                dtNegociacao:
                  type: 'string'
                  description: 'Data da negociação'
                cdContrato:
                  type: 'string'
                  description: 'Código do contrato'
                PermitePagamentoComCartao:
                  type: 'boolean'
                  description: 'Indica se permite pagamento com cartão'
                TermoAceite:
                  type: 'integer'
                  description: 'Termo de aceite'
                ConfissaoDivida:
                  type: 'integer'
                  description: 'Confissão de dívida'
                PlanoNegociadoCartao:
                  type: 'object'
                  properties:
                    QtParcelas:
                      type: 'integer'
                      description: 'Quantidade de parcelas no plano negociado com cartão'
                    TotalAcordo:
                      type: 'number'
                      description: 'Total do acordo'
                chaveNegociacao:
                  type: 'string'
                  description: 'Chave única da negociação'
                Credor:
                  type: 'object'
                  properties:
                    Codigo:
                      type: 'integer'
                      description: 'Código do credor'
                    CodigoCredor:
                      type: 'string'
                      description: 'Código específico do credor'
                    Nome:
                      type: 'string'
                      description: 'Nome do credor'
                Produto:
                  type: 'object'
                  properties:
                    Codigo:
                      type: 'integer'
                      description: 'Código do produto'
                    CodigoCredor:
                      type: 'string'
                      description: 'Código específico do produto pelo credor'
                    Nome:
                      type: 'string'
                      description: 'Nome do produto'
                vencimento:
                  type: 'string'
                  description: 'Data de vencimento'
                valor:
                  type: 'string'
                  description: 'Valor da negociação'
                pagamentoOutrosMeios:
                  type: 'boolean'
                  description: 'Indica se o pagamento por outros meios é permitido'
                CdMensagemOutrosMeios:
                  type: 'integer'
                  description: 'Código da mensagem para outros meios de pagamento'
                permiteEmissaoBoleta:
                  type: 'boolean'
                  description: 'Indica se a emissão de boleta é permitida'
                ParcelasAcordo:
                  type: 'array'
                  items:
                    type: 'object'
                    properties:
                      sqParcelaCredor:
                        type: 'integer'
                        description: 'Sequência da parcela pelo credor'
                      valor:
                        type: 'number'
                        description: 'Valor da parcela'
                      vencimento:
                        type: 'string'
                        description: 'Data de vencimento da parcela'
                      emAberto:
                        type: 'boolean'
                        description: 'Indica se a parcela está em aberto'
                      dtRecebimento:
                        type: 'string'
                        description: 'Data de recebimento da parcela'
                      cdTipoPagamento:
                        type: 'integer'
                        description: 'Código do tipo de pagamento'
                      emissaoBoletaPermitida:
                        type: 'boolean'
                        description: 'Indica se a emissão de boleta para a parcela é permitida'
                resumoAcordo:
                  type: 'string'
                  description: 'Resumo do acordo'
                situacaoAcordo:
                  type: 'string'
                  description: 'Situação atual do acordo'
        400:
          description: 'Requisição inválida'
        401:
          description: 'Não autorizado'
        404:
          description: 'Nenhuma negociação encontrada para o CPF/CNPJ fornecido'
        500:
          description: 'Erro interno do servidor'

